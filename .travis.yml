dist: trusty
language: c
sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - python-virtualenv

before_install:
  - git clone -b configs https://github.com/leonardt/pycoreir
  - sudo pip install -e pycoreir
  - export COREIRCONFIG="g++-4.9";
  - sudo make -j 2 install COREIR_INCLUDE_PYTHON_TYPEGEN=1

script:
  - make installtest
  - sudo make uninstall
  - export LD_LIBRARY_PATH=`pwd`/lib:$LD_LIBRARY_PATH
  - make test

compiler:
  - gcc

os:
  - linux
