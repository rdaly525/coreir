dist: trusty
language: c++
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - verilator
    env:
    - CC=gcc-7
    - CXX=g++-7
  - os: osx
    osx_image: xcode10.2
    addons:
      homebrew:
        packages:
          - verilator
        update: true
before_install:
# install conda for py 3.7
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh
  else
    # install conda for py 3.7
    wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  fi
- chmod +x miniconda.sh
- ./miniconda.sh -b -p $TRAVIS_BUILD_DIR/miniconda
- export PATH=$TRAVIS_BUILD_DIR/miniconda/bin:$PATH
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda create -q -n test-env python=3.7
- source activate test-env
- conda install pip
# End install conda
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    # avoid strange libjpeg error (see https://github.com/sgrif/pq-sys/issues/1
    # for some more info)
    export DYLD_LIBRARY_PATH=/System/Library/Frameworks/ImageIO.framework/Versions/A/Resources/:/usr/local/lib:$DYLD_LIBRARY_PATH
  else
    export LD_LIBRARY_PATH=`pwd`/lib:$LD_LIBRARY_PATH
  fi
- cd build
- cmake ..
- make -j2
- sudo make install
- cd -
- pip install pytest delegator.py
script:
- ls bin/
- pytest tests/binary
- make -j2 installtest
- make -j2 test
- cd build/tests/gtest && ctest -V && cd ../../../
- cd build && sudo make -j2 uninstall && cd ..
before_deploy:
- ./tools/scripts/release.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: coreir-${TRAVIS_OS_NAME}.tar.gz
  skip_cleanup: true
  on:
    repo: rdaly525/coreir
    tags: true
    branch: master
notifications:
  slack:
    rooms:
      secure: 
    on_failure: change
